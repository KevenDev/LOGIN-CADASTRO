<!DOCTYPE html>
<html lang="Pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <title>Seu Mundo - Login </title>
</head>
<body>

  <div id="login1">

    <form id="form_esqueceu" class="card">
 
    <div class="card-header">
 
   <h2>Esqueci a Senha</h2>
 
   </div>
 
   <div class="card-content">
 
   <div class="card-content-area">
 
    <label type="email">Digite seu Email</label>
    <input type="email" class="inputs required" name="email" id="email_esqueci" oninput="emailValidate()" placeholder="Insira seu email">
    <span class="span-required"> Digite um e-mail válido </span>
    </div>
 
    <div class="card-content-area">
      <label for="Cpf">CPF</label>
      <input type="text" class="inputs required" id="cpf_esqueci" name="cpf" placeholder="Insira seu CPF" oninput="cpfValidate(),this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" / inputmode="number" minlength="11" maxlength="11">
      <span class="span-required">  Digite um CPF válido </span>
     </div>
 
   </div>
 
   <div class="card-footer">
 
   <button id="button_esqueceu" value="enviar link pro email" class="submit"> Enviar link pro email </button>
    <a style="font-size: 16px;" href="./index.html">voltar</a>
  </div>
     </form>
 
 </div>
  <script src="js/valida_esqueceu_senha.js"></script>
</body>
</html>
